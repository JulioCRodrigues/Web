<!DOCTYPE html>

<!-- HTML - Isso é um comentário! -->

<html>

<head>
    <title> Doe Sangue!</title>
    <!-- Desafio: mudar icone do titulo-->
    <!-- São as configurações da página-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="DOE">
        <h2>A sua doação importa!</h2>
        <p> Até 3 vidas com 1 doação.</p>
        <p> Mais de 38.000 doações são necessárias todos os dias</p>
        <p> Apenas 1,9% da população brasileira, doa sangue</p>
        <button> Quero ajudar :)</button>
    </header>

    <section class="form hide">
        <h2> Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button> Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2><span>Últimos doadores</span></h2>

        <section class="donors">
            <!-- Classificar a sessão-->

            <!-- repete o codigo sempre que achar um doador-->
            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
        </section>

    </main>

    <footer> Com ❤️ Julio Rodrigues</footer>
    <script src="script.js"></script>
</body>

</html>
